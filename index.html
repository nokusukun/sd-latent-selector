<body>

  <!-- Add your site or application content here -->
  <div class="app">
    <div>
      <h2>Latent Selector</h2>
      <div class="h-array">
        <span>Divisions</span>
        <input id="div"/>

        <span>Position</span>
        <input id="pos"/>

        <span>Weights</span>
        <input id="str"/>

        <span>Steps</span>
        <input type="range" min="1" max="150" value="20" class="slider" id="steps" oninput="updateBoxValues()">

        <span>Extra Generation Parameters</span>
        <textarea id="egp" style="height: 60px"></textarea>
        <button id="copyToClipboard" onclick="copytoclipboard()">âœ‚</button>
        <br/>
        <span>Background Reference</span>
        <input id="bg-ref" type="file" oninput="updateBackground()"/>
        <br/>
        <span>Configure</span>
        <div class="v-array">
          <button onclick="setNewDragSnapValue()">Drag Snap</button>
          <button onclick="setNewResizeSnapValue()">Resize Snap</button>
        </div>
      </div>

    </div>
    <div id="bb" class="bounding-box">
    </div>
    <div id="settings">
      <button onclick="add_selector_box()">Add Selector Box</button>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
